{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>Create Your </h1>
<h1>HAIT Board Account </h1>
<p class="lead text-muted">Share Your Message!</p>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Sign Up and Login</button>
    </form>
    {% comment %} <p class="mt-2">Or <a href="{% url 'django_registration_register' %}">Create an Account</a></p>  {% endcomment %}
</div>
<p class="mt-2">Or <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
